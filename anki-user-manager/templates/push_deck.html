{% extends "base.html" %}
{% block content %}
<h2>Push Deck</h2>
<form method="POST" enctype="multipart/form-data" class="mb-4">
  <div class="mb-3">
    <label class="form-label">Select .apkg file</label>
    <input type="file" class="form-control" name="deckfile" accept=".apkg" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Select students</label><br>
    {% for student in students %}
      <div class="form-check">
        <input type="checkbox" class="form-check-input" name="students" value="{{ student }}" id="s-{{ student }}">
        <label class="form-check-label" for="s-{{ student }}">{{ student }}</label>
      </div>
    {% endfor %}
  </div>
  <button type="submit" class="btn btn-success">Push Deck</button>
</form>
{% endblock %}
